<!--Development Mode Warning-->
<div class="bg-secondary text-dark text-center w-100 p-3">
  <h6>This site is in development mode. Do not use it on a production server. <a
    href="http://makerspace-documentation.s3-website-us-east-1.amazonaws.com/" class="font-weight-bold">Looking
    for the documentation?</a></h6>

</div>


<!--Navigation Bar-->
<nav class="navbar navbar-expand-lg bg-primary justify-content-around">
  <div class="d-flex flex-row">
    <a routerLink="/" class="navbar-brand">
      <img src="/assets/tiger_paw.png" alt="tiger_paw" width="1800" style="width: 60px">
    </a>
    <h2 class="pt-2 text-secondary h1 font-weight-bold"
        routerLink="/">The MakerSpace</h2>
  </div>

  <div *ngIf="!auth.userLoggedIn">
    <button class="btn btn-secondary" routerLink="register">Register</button>
    <button class="btn btn-accent ml-3" routerLink="login">Login</button>
  </div>
  <div *ngIf="auth.userLoggedIn">
    <button class="btn btn-primary text-secondary" routerLink="dashboard">
      <h3 class="bi bi-bar-chart-fill"></h3>
    </button>
    <button class="btn btn-primary text-secondary" routerLink="profile">
      <h3 class="bi bi-person-fill"></h3>
    </button>
  </div>
</nav>


<!--Main Content-->
<div class="container py-6">
  <router-outlet></router-outlet>
</div>

<div class="w-100 container-fluid" style="opacity:30%; margin-top: -400px; z-index: -1000; position: relative"
        id="gear-art">
  <img src="assets/footer-1.svg" alt="footer" [ngStyle]="{'transform': layerTransforms[0]}">
  <img src="assets/footer-2.svg" alt="footer" [ngStyle]="{'transform': layerTransforms[1]}">
  <img src="assets/footer-3.svg" alt="footer" [ngStyle]="{'transform': layerTransforms[2]}">
</div>
<footer class="bg-primary">
  <div class="row no-gutters d-flex justify-content-center py-6">
    <div class="col-8 text-white text-center">
      Made with <3 by the 2021 AWS Capstone Team.
    </div>
    <div class="col-8 text-white text-center">
      Need assistance? Contact Us.
    </div>
  </div>
</footer>
