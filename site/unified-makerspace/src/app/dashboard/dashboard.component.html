<app-modal *ngIf="modal.modalStatus.getValue().open == true"></app-modal>

<div class="w-100">
  <h1 class="text-white font-weight-bold display-3 mb-4">Welcome back, <span class="text-secondary">Joe</span>.</h1>
  <div class="row">
    <div class="card-wrapper col-xl-7 col-12">
      <app-tasks></app-tasks>
    </div>

    <div class="card-wrapper col-xl-5 col-12">
      <div class="card bg-primary">
        <div #graph class="card-body">
          <div class="d-flex justify-content-between">
            <h1 class="card-title text-light">Users</h1>

                <div class="">
                  <button class="btn btn-secondary" (click)="exportUserData()">
                    <h3 class="bi bi-cloud-arrow-down-fill"></h3>
                  </button>
                </div>
          </div>
          <div class="w-100 bg-secondary h-100">
            <ngx-charts-line-chart
              [view]="[graph.offsetWidth - 80, 400]"
              [results]="data"
              [xAxis]="true"
              [yAxis]="true"
              [showGridLines]="false"
              [showXAxisLabel]="true"
              [showYAxisLabel]="true"
              [trimXAxisTicks]="false"
              [scheme]="{
              'domain': ['#FF9900', '#522D80']
              }"
              style="fill: white"
              xAxisLabel="Day"
              yAxisLabel="Users"
            ></ngx-charts-line-chart>
          </div>
          <!--          <svg viewBox="0 0 500 300"></svg>-->
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="card-wrapper col-12">
      <div class="card bg-primary">
        <div class="card-body">
          <h1 class="card-title text-light">Recent Requests</h1>
          <div class="mb-3" *ngFor="let request of requests">
            <div class="card bg-dark">
              <div class="card-header d-flex justify-content-between">
                <h6 class="text-secondary">{{request.name}}</h6>
                <h6 class="text-secondary">{{request.date}}</h6>
              </div>
              <div class="card-body text-light p-0 d-flex justify-content-between">
                <h5>"{{request.request}}"</h5>
                <div class="">
                  <button class="btn btn-secondary mr-3">Assign</button>
                  <button class="btn btn-success">
                    <i class="bi bi-check"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
