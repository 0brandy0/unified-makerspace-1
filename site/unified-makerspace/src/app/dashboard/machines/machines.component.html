<div class="card bg-primary w-100 h-100">
  <div class="card-body w-100 h-100">
    <h1 class="card-title text-light">Status</h1>

    <!--Error Message-->
    <div class="card card-dark" *ngIf="errorMessage">
      <h3 class="text-warning">Sorry, there's been an error.</h3>
      <h6>Please <span class="a font-weight" style="text-decoration: underline">contact</span> the Makerspace team.
      </h6>
      <h6 class="text-warning">
        Details: {{errorMessage}}
      </h6>
    </div>


    <!--Machines Graph -->
    <div class="">

    </div>
    <div #wrapper class="w-100 h-100" style="max-height: 500px">
      <ngx-charts-heat-map
        class="text-white w-100"
        *ngIf="!errorMessage"
        [view]="[wrapper.offsetWidth, wrapper.offsetHeight]"
        [results]="machines"
        [xAxis]="true"
        [yAxis]="true"
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [yAxisLabel]="'Machines'"
        [xAxisLabel]="'Past ' + intervalFormat"
        [tooltipText]="tooltip"
        [scheme]="{ domain: ['#dc3545', '#ffc107', '#28a745'] }"
        style="fill: white"
      >
      </ngx-charts-heat-map>
    </div>
    <div class="mt-3">
      <label class="d-block text-muted" for="time-range">
        {{toDays(startTime).toPrecision(3) + ' days ago.'}}</label>
      <input id="time-range" type="range"
             class="form-control-range"
             min="0"
             max="100"
             [(ngModel)]="startTime"
             (ngModelChange)="onSliderChange($event)">
    </div>


  </div>

</div>
