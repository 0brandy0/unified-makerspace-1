<div class="card bg-primary w-100 h-100">
  <div class="card-body w-100 h-100 text-light">
    <div class="d-flex justify-content-between mb-3">
      <h3 class="text-secondary font-weight-bold">Users</h3>
      <h3 class="bi bi-arrow-repeat text-secondary" (click)="getVisitors()"></h3>
    </div>

    <table class="w-100 table table-dark table-striped ">
      <thead class="bg-secondary font-weight-bold text-primary">
      <tr>
        <td *ngFor="let key of keys">{{tableFields[key]}}</td>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let visitor of visits.slice(pageSize*(page - 1),pageSize*page)" class="bg-dark">
        <td *ngFor="let key of keys">{{visitor[key]}}</td>
      </tr>
      </tbody>
    </table>

    <!--Paging Buttons-->
    <div class="paging-buttons">
      <button class="btn btn-primary border-secondary btn-sm mr-3" type="button"
              [disabled]="page == 1"
              (click)="page = page - 1">Previous Page
      </button>
      <button class="btn btn-primary border-secondary btn-sm mr-3" type="button"
              [disabled]="page >= visits.length/pageSize"
              (click)="page = page + 1">Next Page
      </button>
      <button class="btn btn-secondary btn-sm" (click)="toggle()">
        {{layout.usersTableIsExpanded ? 'collapse' : 'expand'}}
      </button>
    </div>

    <!--Error Message-->
    <app-error *ngIf="error" [error]="error"></app-error>

  </div>
</div>
