<div class="card card-dark">
  <div class="card-body ">
    <h1 class="card-title">Change Password</h1>
    <p class="font-weight-bold text-secondary">This token will enable
      a user to sign up with maintainer permissions. Only give
      it to the selected individual.</p>
    <form
          [formGroup]="changePassword"
        (ngSubmit)="onSubmit()">
      <div class="form-group" >
        <label for="password">Current Password</label>
        <input id="password"
               type="password"
               class="form-control"
        formControlName="password"></div>
      <div class="form-group mb-4">
        <label for="new-password">New Password</label>
        <input
          id="new-password"
          type="password"
          class="form-control"
        formControlName="newPassword"></div>

      <button
        type="submit"
        class="btn btn-secondary w-100 py-3">
        Change Password
      </button>
    </form>
  </div>
</div>
